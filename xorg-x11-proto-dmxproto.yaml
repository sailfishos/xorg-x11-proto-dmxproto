Name: xorg-x11-proto-dmxproto
Summary: X.Org X11 Protocol dmxproto
Description: This extension defines a protocol for clients to access a front-end proxy X server that controls multiple back-end X servers making up a large display
Version: 2.3.1
Release: 0
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/dmxproto-%{version}.tar.bz2

Provides: 
    - dmxproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}
